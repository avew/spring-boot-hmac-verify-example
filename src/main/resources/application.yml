server:
  port: 9292
app:
  hmac:
    client-id: app-client
    client-secret: app-secret
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-ui

logging:
  level:
    org.springframework: warn
    com.example.springhmacverifyexample: debug
    com.zaxxer.hikari: off
    org.hibernate.*: off